  <!-- Aqui va el JS -->
  <script type="text/javascript">
   var consulta = window.matchMedia('(max-width: 800px)');
   consulta.addListener(mediaQuery);

   // identificar que elementos son interactivos
   var $burgerButton = document.getElementById('burger-button');
   var $menu = document.getElementById('menu');
   function toggleMenu(){
     $menu.classList.toggle('active') //toggle rebota active
   };
   function showMenu(){
     $menu.classList.add('active')
   };
   function hideMenu(){
     $menu.classList.remove('active')
   };

    // Media Querys JS
    // si es de 0 a 800 pxles
    function mediaQuery(){
   if(consulta.matches){
      console.log('Se cumple la condicion')

      // escuchar un touch en Boton
      // $burgerButton.addEventListener(que evento, que queremos hacer)
      $burgerButton.addEventListener('touchstart', toggleMenu);

}else{
       console.log('No se cumple la condicion')
         $burgerButton.removeEventListener('touchstart', toggleMenu);
   }
 }
mediaQuery();


  // lazy loading
  var bLazy = new Blazy({
  // agregamos selector a los d tipo img y se aplica a
  // quienes se les puso data-src
    selector: 'img'
        });

  //Gestos touch
  var $body = document.body;

  var gestos = new Hammer($body);
  gestos.on('swipeleft', hideMenu);
  gestos.on('swiperight', showMenu);
  </script>
